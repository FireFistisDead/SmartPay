<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="theme-color" content="hsl(222, 14%, 8%)" />
    <meta name="msapplication-navbutton-color" content="hsl(222, 14%, 8%)" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Prevent white flash during loading -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, hsl(222, 14%, 8%) 0%, hsl(222, 16%, 10%) 50%, hsl(222, 18%, 12%) 100%);
        color: hsl(210, 11%, 96%);
        font-family: 'Inter', system-ui, sans-serif;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(222, 14%, 8%) 0%, hsl(222, 16%, 10%) 50%, hsl(222, 18%, 12%) 100%);
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid hsl(217, 13%, 23%);
        border-top: 3px solid hsl(221, 83%, 46%);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      .loading-text {
        color: hsl(210, 11%, 96%);
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 14px;
        font-weight: 500;
        opacity: 0.8;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading spinner once React loads */
      .app-loaded .loading-spinner {
        opacity: 0;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }
      
      /* Fade in the app content */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      .app-loaded #root {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Loading spinner shown until React loads -->
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">Loading SmartPay...</div>
    </div>
    <script>
      (function () {
        try {
          var path = window.location.pathname || "";
          var hideSpinner = (
            path === "/" ||
            path === "/login" ||
            path === "/signup" ||
            path === "/forgot-password"
          );
          if (hideSpinner) {
            // Hide spinner immediately on auth routes
            document.body.classList.add('app-loaded');
            var sp = document.querySelector('.loading-spinner');
            if (sp) sp.style.display = 'none';
            var root = document.getElementById('root');
            if (root) root.style.opacity = '1';
          }
        } catch (e) { /* no-op */ }
      })();
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
